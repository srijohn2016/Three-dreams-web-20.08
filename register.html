<!DOCTYPE html>
<head>
<title>Three Dreams eCommerce pvt.ltd Register Form </title>
<link rel="web icon" href="images/logo & title/new logo.png">
    <link rel="stylesheet" type="text/css" href="register.css">
    <!-- <script type="text/javascript" src="js.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header class="home">
      
        <div class="img" ><img src="images/logo & title/new logo.png" class="logo" alt="logo">
          </div>
          <div class="container"><div class="logo-name"><h1>𝐓𝐡𝐫𝐞𝐞 𝐃𝐫𝐞𝐚𝐦𝐬 𝐞𝐂𝐨𝐦𝐦𝐞𝐫𝐜𝐞 𝐩𝐯𝐭 𝐥𝐭𝐝</h1><center><h5>𝑩𝒓𝒊𝒅𝒈𝒊𝒏𝒈 𝑩𝒐𝒓𝒅𝒆𝒓𝒔 𝒂𝒏𝒅 𝑺𝒐𝒖𝒓𝒄𝒊𝒏𝒈 𝑺𝒖𝒄𝒄𝒆𝒔𝒔</h5></center></div>
         </div> 
       
    </header>
    
     <div class="container-1 py-2">
    <div class="title"><center><h2>Register Here</h2></center></div>
    
        <!-- <h1>Register Here</h1> -->
        <form action="#">
            <div class="user-details">
             <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="uname1" placeholder="Enter FirstName" required>
            </div>
            <div class="input-box">
                <span class="details" >Last Name</span>
                <input type="text" name="uname1" placeholder="Enter LastName" required>
            </div>
            <div class="input-box">
                <span class="details" >Email</span>
                <input type="text" name="Email" placeholder="Enter Email" required>
            </div>
            <div class="input-box">
                <span class="details" >Phone Number</span>
                <input type="text" name="phone number" placeholder="Enter Number" required>
            </div>
            <div class="input-box">
                <span class="details" >Password</span>
                <input type="text" name="pwd" placeholder="Enter password" required>
            </div>
            <div class="input-box">
                <span class="details" >Confirm Password</span>
                <input type="text" name="conf pwd" placeholder="Confirm Password" required>
            </div>
            <div class="input-box">
                <span class="details" >Date of Birth</span>
                <input type="date" name="D.O.B" placeholder="Enter Date of Birth" required>
            </div>
            
        </div>
        <div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1"> 
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">not speacify </span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register"><br>
                </div>   
                <div class="btn-a"><a href="index.html">Existing user,login?</a></div>   
      </form>
     
       
    </div>
    
</div>

</body>
</head>
</html>
